
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="tiktok-icon.png" alt="TikTok" class="tiktok-icon">
            <input type="text" placeholder="اسم الحساب" class="account-name">
            <div class="balance">
                <span class="amount">543,000,000</span>
                <img src="tiktok-coin.png" alt="عملة TikTok" class="coin-icon">
            </div>
        </div>
    </header>

    <main>
        <div class="packages">
            <div class="package" data-value="3000">
                <span>3,000</span>
                <img src="tiktok-coin.png" alt="عملة">
                <input type="number" min="1" max="9" value="1" class="quantity">
            </div>
            <div class="package" data-value="4000">
                <span>4,000</span>
                <img src="tiktok-coin.png" alt="عملة">
                <input type="number" min="1" max="9" value="1" class="quantity">
            </div>
            <div class="package" data-value="5000">
                <span>5,000</span>
                <img src="tiktok-coin.png" alt="عملة">
                <input type="number" min="1" max="9" value="1" class="quantity">
            </div>
            <div class="package" data-value="10000">
                <span>10,000</span>
                <img src="tiktok-coin.png" alt="عملة">
                <input type="number" min="1" max="9" value="1" class="quantity">
            </div>
            <div class="package" data-value="20000">
                <span>20,000</span>
                <img src="tiktok-coin.png" alt="عملة">
                <input type="number" min="1" max="9" value="1" class="quantity">
            </div>
            <div class="package" data-value="30000">
                <span>30,000</span>
                <img src="tiktok-coin.png" alt="عملة">
                <input type="number" min="1" max="9" value="1" class="quantity">
            </div>
            <div class="package" data-value="50000">
                <span>50,000</span>
                <img src="tiktok-coin.png" alt="عملة">
                <input type="number" min="1" max="9" value="1" class="quantity">
            </div>
        </div>

        <button id="buyBtn">شراء</button>

        <div id="successMessage" class="hidden">
            <span>✔️ تمت العملية بنجاح</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
