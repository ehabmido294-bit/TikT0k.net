<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ديمو احترافي - عملات (نسخة v2)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top" role="banner">
  <div class="left-area">
    <img src="app-icon.svg" alt="app" class="icon">
  </div>
  <div class="center-area">
    <input class="account" placeholder="اسم الحساب" aria-label="اسم الحساب">
  </div>
  <div class="right-area">
    <div class="balance" aria-hidden="true">
      <span class="amount">543,000,000</span>
      <div class="coin-placeholder" aria-hidden="true"></div>
    </div>
  </div>
</header>

<main>
  <section class="packages-section" aria-label="باقات العملة">
    <div class="packages">
      <button class="package" data-value="3000">3,000 <span class="pkg-icon" aria-hidden="true"></span></button>
      <button class="package" data-value="4000">4,000 <span class="pkg-icon" aria-hidden="true"></span></button>
      <button class="package" data-value="5000">5,000 <span class="pkg-icon" aria-hidden="true"></span></button>
      <button class="package" data-value="10000">10,000 <span class="pkg-icon" aria-hidden="true"></span></button>
      <button class="package" data-value="20000">20,000 <span class="pkg-icon" aria-hidden="true"></span></button>
      <button class="package" data-value="30000">30,000 <span class="pkg-icon" aria-hidden="true"></span></button>
      <button class="package" data-value="50000">50,000 <span class="pkg-icon" aria-hidden="true"></span></button>
    </div>
  </section>

  <section class="payment-section">
    <h3>طرق الدفع (نسخة تجريبية)</h3>
    <div class="cards">
      <div class="card" data-type="visa">
        <div class="card-top">
          <div class="card-type">Visa</div>
          <div class="card-check" aria-hidden="true">✓</div>
        </div>
        <div class="card-number">4352 •••• •••• ••••</div>
      </div>
      <div class="card" data-type="mastercard">
        <div class="card-top">
          <div class="card-type">MasterCard</div>
          <div class="card-check" aria-hidden="true">✓</div>
        </div>
        <div class="card-number">5478 •••• •••• ••••</div>
      </div>
      <div class="card" data-type="paypal">
        <div class="card-top">
          <div class="card-type">PayPal</div>
          <div class="card-check" aria-hidden="true">✓</div>
        </div>
        <div class="card-number">paypal@mido.test</div>
      </div>
    </div>
  </section>

  <button id="buyBtn" class="buy">شراء</button>

  <!-- modal -->
  <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-icon" id="modalIcon"></div>
      <div class="modal-check">✔️</div>
      <div class="modal-text">تمت العملية بنجاح</div>
      <button id="closeModal" class="modal-close">حسناً</button>
    </div>
  </div>

  <footer class="notes">نسخة تجريبية — لا تستخدم بيانات حقيقية</footer>
</main>

<script src="script.js"></script>
</body>
</html>
